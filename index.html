<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b22cd0e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/app.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <div id="main">
        <div class="icon"><i class="fa-solid fa-plus fa-lg"></i></div>
        <div id="navigation">
            <div class="view-list" id="active">Active</div>
            <div class="view-list" id="completed">Completed</div>
            <div class="view-list" id="all-todos">All todos</div>
        </div>

        <div id="show-active" class="show">

        </div>
        <div id="show-completed" class="no-show">
            
        </div>
        <div id="show-all" class="no-show">
            
        </div>

        <div id="delete"></div>
    </div>
</body>
</html>
