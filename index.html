<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b22cd0e8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/app.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <div id="main">
        <div class="addIcon" id="addButton"><i class="fa-solid fa-plus fa-lg"></i></div>
        <div id="navigation">
            <a onclick="setActive('active')" class="view-list active"   id="active" href="#active">Active</a>
            <a onclick="setActive('completed')" class="view-list inactive" id="completed" href="#completed">Completed</a>
            <a onclick="setActive('all-todos')" class="view-list inactive" id="all-todos" href="#all-todos">All todos</a>
        </div>

        <div id="content">
            <div id="tarefas">
                <div class="iscompleted"><span><i class="fa-solid fa-circle-check fa-lg"></i></span></div>
                <div id="tarefa-name"><p>Ir à praia amanhã</p></div>
                <div id="deleteTask"><i class="fa-solid fa-trash"></i></div>
            </div>
        </div>

        <div id="delete"></div>
    </div>
</body>
</html>
