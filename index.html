<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b22cd0e8c.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./media/favicon.ico" type="image/png">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/app.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <div id="main">
        <div class="addIcon" id="addButton"><i class="fa-solid fa-plus fa-lg"></i></div>

        <div class="modal-container" id="modal-container">
            <div class="modal" id="modal">
                <div class="close-modal" id="close-modal"><p id="fa-p"><i class="fa-solid fa-xmark fa-lg"></i></p></div>
                <form action="" id="taskform">
                    <label for=""><h1>Insira a tarefa</h1></label>
                    <input type="text" name="task-name" id="task-name">
                    <button type="submit" id="submit-task">Done</button>
                </form>
                
            </div>
        </div>
        <div id="navigation">
            <a onclick="setActive('active')" class="view-list active"   id="active" href="#active">Active</a>
            <a onclick="setActive('completed')" class="view-list inactive" id="completed" href="#completed">Completed</a>
            <a onclick="setActive('all-todos')" class="view-list inactive" id="all-todos" href="#all-todos">All</a>
        </div>

        <div id="content">
             <!-- <div id="tarefas">
                <div class="iscompleted"><i onclick="taskCompleted()" class="fa-regular fa-circle-check fa-lg show-fa"></i><i class="fa-solid fa-circle-check fa-lg hide-fa"></i></div>
                <div id="tarefa-name"><p>Ir à praia amanhã</p></div>
                <div id="deleteTask"><i class="fa-solid fa-trash"></i></div>
            </div> -->
        </div>

        <div id="delete"></div>
    </div>
</body>
</html>
